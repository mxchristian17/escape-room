<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîí</text></svg>">
<title>Tu misi√≥n comienza‚Ä¶</title>

<style>
:root {
  --gold:#d4af37;
  --bg:#0b0b0b;
}

body {
  margin:0;
  background:radial-gradient(circle at top,#1a1a1a,#000);
  font-family:Arial,Helvetica,sans-serif;
  color:#eee;
  overflow-x:hidden;
}

canvas {
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== START OVERLAY ===== */
.start-overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #111, #000);
  z-index: 50;
  display: flex;
  align-items: center;
  justify-content: center;
}

.start-overlay button {
  padding: 18px 36px;
  font-size: 18px;
  letter-spacing: 2px;
  color: var(--gold);
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: none;
  font-weight: bolder;
  animation: pulse 1.8s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.02); }
}

/* ===== CONTENT ===== */
.wrapper {
  position: relative;
  z-index: 2;
  max-width: 720px;
  width: calc(100% - 20px);
  margin: 60px auto;
  background: linear-gradient(180deg,#1a1a1a,#0c0c0c);
  border-radius: 14px;
  box-shadow: 0 0 40px rgba(0,0,0,.9);
  overflow: hidden;
}

.header {
  padding:40px;
  text-align:center;
  background:linear-gradient(135deg,#2b2b2b,#0f0f0f);
  border-bottom:1px solid #222;
}

.header h1 {
  margin:0;
  color:var(--gold);
  letter-spacing:4px;
  animation:glitch 2.5s infinite;
}

@keyframes glitch {
  50% { text-shadow:2px 0 red,-2px 0 cyan; }
}

.header p {
  color:#aaa;
  font-size:14px;
}

.content {
  padding:40px;
  line-height:1.7;
  font-size:16px;
}

.typewriter {
  white-space: pre-line;
}

.typewriter span {
  border-right:2px solid var(--gold);
  animation:blink .8s infinite;
}

@keyframes blink {
  50% { border-color:transparent; }
}

.gold { color:var(--gold); font-weight:bold; }

.countdown {
  margin:30px 0;
  text-align:center;
  font-size:22px;
}

.selfdestruct {
  margin-top:20px;
  text-align:center;
  color:#ff5555;
  font-size:14px;
}

.image {
  text-align:center;
  margin-top:40px;
}

.image img {
  width:90%;
  border-radius:10px;
  box-shadow:0 0 25px rgba(212,175,55,.35);
}

.footer {
  padding:20px;
  text-align:center;
  font-size:12px;
  color:#777;
  background:#080808;
  border-top:1px solid #222;
}

/* ===== EXPLOSION ===== */
.explosion {
  position:fixed;
  inset:0;
  background:white;
  z-index:10;
  animation:boom .6s forwards;
}

@keyframes boom {
  to { opacity:0; }
}

.reload {
  position:fixed;
  inset:0;
  background:black;
  z-index:11;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:#fff;
}

.reload button {
  margin-top:20px;
  padding:12px 24px;
  font-size:16px;
  background:var(--gold);
  border:none;
  cursor:pointer;
}

/* ===== MUTE BUTTON ===== */
#muteBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 20;
  background: rgba(0,0,0,.6);
  border: 1px solid #333;
  color: var(--gold);
  font-size: 20px;
  padding: 10px 14px;
  border-radius: 50%;
  cursor: pointer;
}

#muteBtn.muted { opacity:.4; }

.hidden { visibility:hidden; }
</style>
</head>

<body>

<!-- START -->
<div id="startOverlay" class="start-overlay">
  <button id="startBtn">CLICK PARA DESENCRIPTAR MENSAJE</button>
</div>

<canvas id="gold"></canvas>

<audio id="music" src="mission.mp3" loop preload="auto"></audio>

<button id="muteBtn">üîä</button>

<div class="wrapper" id="wrapper">
  <div class="header">
    <h1>MISI√ìN CONFIDENCIAL</h1>
    <p>Clasificaci√≥n: Alto Riesgo</p>
  </div>

  <div class="content">
    <p class="typewriter" id="text"></p>

    <div class="countdown">
      ‚è≥ Tiempo hasta la misi√≥n:<br>
      <span id="eventTimer" class="gold"></span>
    </div>

    <div class="selfdestruct">
      üí£ Este mensaje se autodestruir√° en <span id="sd">60</span> segundos
    </div>

    <div class="image">
      <img src="Sofi.webp">
    </div>
  </div>

  <div class="footer">
    Mensaje generado de forma confidencial üîí
  </div>
</div>

<script>
/* ===== START CONTROL ===== */
const startBtn = document.getElementById("startBtn");
const startOverlay = document.getElementById("startOverlay");
const music = document.getElementById("music");
let started = false;

startBtn.addEventListener("click", async () => {
  if (started) return;
  started = true;

  try {
    music.muted = false;
    await music.play();
  } catch(e){}

  startOverlay.remove();
  startTypewriter();
  startCountdown();
  startSelfDestruct();
});

/* ===== TYPEWRITER ===== */
const text = `Hola SAO,

Si est√°s leyendo este mensaje, es porque fuiste seleccionado para formar parte de un equipo especial.

Nuestro objetivo es claro: infiltrarnos en una de las b√≥vedas m√°s seguras del mundo, propiedad del medi√°tico multimillonario Lennon Tusk.

Criptomoneda. Anonimato. Valor infinito.

Somos profesionales.
Este trabajo es pan comido.
`;

let i = 0;
const target = document.getElementById("text");

function type() {
  if (i < text.length) {
    target.innerHTML += text.charAt(i++);
    setTimeout(type, 30);
  } else {
    target.innerHTML += "<span></span>";
  }
}

function startTypewriter() {
  type();
}

/* ===== COUNTDOWN ===== */
const eventDate = new Date("2025-12-27T20:15:00-03:00");
const eventTimer = document.getElementById("eventTimer");

function startCountdown() {
  setInterval(() => {
    const diff = eventDate - new Date();
    if (diff <= 0) {
      eventTimer.textContent = "LA MISI√ìN HA COMENZADO";
      return;
    }
    const d = Math.floor(diff / 86400000);
    const h = Math.floor(diff / 3600000) % 24;
    const m = Math.floor(diff / 60000) % 60;
    const s = Math.floor(diff / 1000) % 60;
    eventTimer.textContent = `${d}d ${h}h ${m}m ${s}s`;
  }, 1000);
}

/* ===== SELF DESTRUCT ===== */
const sdEl = document.getElementById("sd");

function startSelfDestruct() {
  let sd = 60;
  sdEl.textContent = sd;

  const interval = setInterval(() => {
    sd--;
    sdEl.textContent = sd;
    if (sd <= 0) {
      clearInterval(interval);
      explode();
    }
  }, 1000);
}

function explode() {
  document.getElementById("wrapper").classList.add("hidden");
  const boom = document.createElement("div");
  boom.className = "explosion";
  document.body.appendChild(boom);

  setTimeout(() => {
    document.body.innerHTML = `
      <div class="reload">
        <h1>üí• MENSAJE DESTRUIDO</h1>
        <button onclick="location.reload()">REINICIAR MISI√ìN</button>
      </div>`;
  }, 600);
}

/* ===== PARTICLES ===== */
const canvas = document.getElementById("gold");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const particles = Array.from({length:120},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2,
  s:Math.random()*.6+.2
}));

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(212,175,55,.6)";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.y-=p.s;
    if(p.y<0) p.y=canvas.height;
  });
  requestAnimationFrame(draw);
}
draw();

/* ===== MUTE ===== */
const muteBtn = document.getElementById("muteBtn");
muteBtn.addEventListener("click", () => {
  music.muted = !music.muted;
  muteBtn.textContent = music.muted ? "üîá" : "üîä";
  muteBtn.classList.toggle("muted", music.muted);
});
</script>

</body>
</html>
